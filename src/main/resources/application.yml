mybatis:
  mapper-locations: classpath*:mapper/*.xml  #配置映射文件
  type-aliases-package: com.wang.spring.pojo #配置实体类
server:
  port: 8081
spring:
  datasource:
    name: andriod_arerci  #数据库名
    url: jdbc:mysql://localhost:3306/andriod_arerci?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai #url
    username: root  #用户名
    password: root  #密码
    driver-class-name: com.mysql.cj.jdbc.Driver  #数据库链接驱动

